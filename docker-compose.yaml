    ports:
      - "4551:4551"
    restart: always
    depends_on:
      - wp
    environment:
      - DOMAIN=wp
      - PORT=80
      - AUTH_TOKEN=1cK26vZLaHnHslLI0GtB34gFWv3_3Tyw4F2V6hZXjDhdy1e97
      - SUBDOMAIN=b-street
      - DEBUG=true
      - NGROK_LOOK_DOMAIN=host.docker.internal
      - NGROK_BINDTLS=false
